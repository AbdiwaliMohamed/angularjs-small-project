<html>
<head>
    <meta charset="utf8">
    <title>AngularJS Application</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script>
        var app=angular.module("myApp",[])
        app.controller("myCtrl",function ($scope,$rootScope) {

        })
    </script>
</head>
<body ng-app="myApp" ng-controller="myCtrl" class="bg-{{x}}">
<div class="container">

    <input type="number" class="form-control" placeholder="SDG" ng-model="sdg" ng-change="usd=sdg/70">

</div>
</body>
</html>
